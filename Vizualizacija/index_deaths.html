<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Grapf - Cases</title>

    <script src="http://d3js.org/d3.v4.js"></script>
    <script src="http://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="http://d3js.org/d3-geo-projection.v2.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>COVID-19 World wide cases</h1>
        <h4>Bubble Grapf - Cases</h4>           
    </header>
    
    <hr>
    <nav>

<script>
    // The svg
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");
    
    // Map and projection
    var projection = d3.geoMercator()
        .center([0,20])                // GPS of location to zoom on
        .scale(99)                       // This is like the zoom
        .translate([ width/2, height/2 ])
    
    d3.queue()
      .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")  // World shape
      .defer(d3.csv, "../Data/COVID-19_Data.csv") // Position of circles
      .await(ready);
    
    function ready(error, dataGeo, data) {
      console.log(data)
      // Create a color scale
      var allContinent = d3.map(data, function(d){return(d.Country)}).keys()
      var color = d3.scaleOrdinal()
        .domain(allContinent)
        .range(d3.schemePaired);
    
      // Add a scale for bubble size
      var valueExtent = d3.extent(data, function(d) { return +d.n1; })
      var size = d3.scaleSqrt()
        .domain(valueExtent)  // What's in the data
        .range([1, 50])  // Size in pixel
    
      // Draw the map
      svg.append("g")
          .selectAll("path")
          .data(dataGeo.features)
          .enter()
          .append("path")
            .attr("fill", "#b8b8b8")
            .attr("d", d3.geoPath()
                .projection(projection)
            )
          .style("stroke", "none")
          .style("opacity", .3)
    
      // Add circles:
      svg
        .selectAll("myCircles")
        .data(data.sort(function(a,b) { return +b.n - +a.n }).filter(function(d,i){ return i<1000 }))
        .enter()
        .append("circle")
          .attr("cx", function(d){ return projection([+d.Longitude, +d.Latitude])[0] })
          .attr("cy", function(d){ return projection([+d.Longitude, +d.Latitude])[1] })
          .attr("r", function(d){ return size(+d.n1) })
          .style("fill", function(d){ return color(d.country) })
          .attr("stroke", function(d){ if(d.n1>2000){return "black"}else{return "none"}  })
          .attr("stroke-width", 1)
          .attr("fill-opacity", .4)
    
    
    
      // Add title and explanation
      svg
        .append("text")
          .attr("text-anchor", "end")
          .style("fill", "black")
          .attr("x", width - 10)
          .attr("y", height - 30)
          .attr("width", 90)
          .html("COVID-19 Cases")
          .style("font-size", 14)
    
    
      // --------------- //
      // ADD LEGEND //
      // --------------- //
    
      // Add legend: circles
      var valuesToShow = [1000,10000,25000,50000]
      var xCircle = 50
      var xLabel = 100
      svg
        .selectAll("legend")
        .data(valuesToShow)
        .enter()
        .append("circle")
          .attr("cx", xCircle)
          .attr("cy", function(d){ return height - size(d) } )
          .attr("r", function(d){ return size(d) })
          .style("fill", "none")
          .attr("stroke", "black")
    
      // Add legend: segments
      svg
        .selectAll("legend")
        .data(valuesToShow)
        .enter()
        .append("line")
          .attr('x1', function(d){ return xCircle + size(d) } )
          .attr('x2', xLabel)
          .attr('y1', function(d){ return height - size(d) } )
          .attr('y2', function(d){ return height - size(d) } )
          .attr('stroke', 'black')
          .style('stroke-dasharray', ('2,2'))
    
      // Add legend: labels
      svg
        .selectAll("legend")
        .data(valuesToShow)
        .enter()
        .append("text")
          .attr('x', xLabel)
          .attr('y', function(d){ return height - size(d) } )
          .text( function(d){ return d } )
          .style("font-size", 10)
          .attr('alignment-baseline', 'middle')
    }
    
</script>
